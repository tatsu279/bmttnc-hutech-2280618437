<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container"></div>
        <h1 class="mt-5">Base64 Encoder/Decoder</h1>
        <form action="/encode" method="post" class="mb-3">
            <div class="form-group"></div>
                <label for="text">Text to encode:</label>
                <input type="text" id="text" name="text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Encode</button>
        </form>
        <form action="/decode" method="post" class="mb-3"></form>
            <div class="form-group"></div>
                <label for="text">Text to decode:</label>
                <input type="text" id="text" name="text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Decode</button>
        </form>
        {% if result %}
            <h2>Result ({{ action }}):</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
